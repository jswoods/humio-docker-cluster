      - "zookeeper3:172.20.128.7"
      - "humio1:172.20.128.8"
      - "humio2:172.20.128.9"
      - "humio3:172.20.128.10"
  zookeeper2:
    image: humio/zookeeper
    container_name: humio-zookeeper2
    restart: always
    volumes:
      - ./zookeeper2/mounts/zookeeper-data:/data/zookeeper-data
