      - "zookeeper1:172.20.128.5"
      - "zookeeper2:172.20.128.6"
      - "zookeeper3:172.20.128.7"
      - "humio1:172.20.128.8"
      - "humio2:172.20.128.9"
      - "humio3:172.20.128.10"
    depends_on:
      - zookeeper1
      - zookeeper2
      - zookeeper3
  kafka3:
