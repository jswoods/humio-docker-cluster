      - zookeeper1
      - zookeeper2
      - zookeeper3
  zookeeper1:
    image: humio/zookeeper
    container_name: humio-zookeeper1
    restart: always
    volumes:
      - ./zookeeper1/mounts/zookeeper-data:/data/zookeeper-data
      - ./zookeeper1/mounts/logs:/products/kafka/logs
